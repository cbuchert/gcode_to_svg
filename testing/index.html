<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GCode to SVG</title>
	<link rel="stylesheet" href="../node_modules/foundation-sites/dist/foundation.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="title">GCode to SVG</div>
		<div class="row">
			<div class="column medium-3 gcode-entry">
				<textarea id="gcode"></textarea>
			</div>
			<div class="column medium-9 svg">
				<svg id="svg" xmlns="http://www.w3.org/2000/svg">
				</svg>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<div class="input-group">
					<div class="input-group-button">
						<button class="button success" id="generate">Plot Tool Paths</button>
						<button class="button alert" id="clear">Clear</button>
					</div>
					<span class="input-group-label">Current Scale Factor</span>
					<input type="text" class="input-group-field" id="scale">
					<div class="input-group-button">
						<button class="button" id="update-scale">Update Scale</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.16.0/codemirror.min.js"></script>
	<script src="../node_modules/snapsvg/dist/snap.svg-min.js"></script>
	<script src="../build/gcode_to_svg.js"></script>
	<script src="js/default.js"></script>
</body>
</html>
